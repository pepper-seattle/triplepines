<head>

  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
</head>

<body>

  <header>
      <nav class="navigation">
        <div class="hamburger-menu">
          <svg class="menu-icon" fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
          </svg>
          <svg class="close-icon" fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
          </svg>
        </div>
        <div class="dropdown-menu">
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../merch/index.html">Merch</a></li>
            <li><a href="../art/index.html">Art</a></li>
            <li><a href="../about/index.html">About</a></li>
          </ul>
        </div>
      </nav>
    </header>

  <div class="index-container">

    <h2>Contact Us!</h2>
    <p>
      We at Triple Pines are always looking for your feedback (you like the art, you hate the art, you want some art, you want to tell us to eff off, etc). So go on, tell us what you think!
    </p>

    <form action="/" method="post">

    <div class="form-inputs">
       <label>
         <span>Name: </span>
         <input placeholder="Your name here..." type="text" tabindex="1" required autofocus>
       </label>
    </div>

    <div class="form-inputs">
       <label>
         <span>Email: </span>
         <input placeholder="test@test.com" type="email" tabindex="2" required>
       </label>
    </div>

    <div class="form-inputs">
      <label>
        <span>Attachments: </span>
      </label>
    </div>

    <div class="form-inputs">
      <label>
        <span>Message: </span>
        <textarea placeholder="Tell us what you think!" type="text" tabindex="3" required></textarea>
      </label>
    </div>

  <div class="form-submit">
    <button name="submit" type="submit" id="contact-submit">Submit</button>
  </div>

</div>

  </form>

<footer>
      <p>&copy; <script>document.write(new Date().getFullYear())</script> Triplepines</p>
    </footer>

    <script type="text/javascript">
      const navigation = document.querySelector('.navigation');

      function controlMenu() {
        navigation.classList.toggle('is-open');
      }

      navigation.addEventListener('click', controlMenu);
    </script>

</body>


</html>
