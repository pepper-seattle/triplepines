<!DOCTYPE html>
<head>
  <title>Contact</title>
  <link href="style.css" type="text/css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
</head>

<body>

  <header class="mainHeader">
            <div class="navigation">
              <nav>
                <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="merch/merch.html">Merch</a></li>
                  <li><a href="art/art.html">Art</a></li>
                  <li><a href="About.html">About</a></li>
                </ul>
              </nav>
            </div>
          </header>

  <div class="contact">

    <h2>Contact Us!</h2>
    <p>
      We at Triple Pines are always looking for your feedback (you like the art, you hate the art, you want some art, you want to tell us to eff off, etc). So go on, tell us what you think!
    </p>

    <form action="/" method="post">

    <div class="form-inputs">
       <label>
         <span>Name: </span>
         <input placeholder="Your name here..." type="text" tabindex="1" required autofocus>
       </label>
    </div>

    <div class="form-inputs">
       <label>
         <span>Email: </span>
         <input placeholder="test@test.com" type="email" tabindex="2" required>
       </label>
    </div>

    <div class="form-inputs">
      <label>
        <span>Attachments: </span>
      </label>
    </div>

    <div class="form-inputs">
      <label>
        <span>Message: </span>
        <textarea placeholder="Tell us what you think!" type="text" tabindex="3" required></textarea>
      </label>
    </div>

  <div class="form-submit">
    <button name="submit" type="submit" id="contact-submit">Submit</button>
  </div>

</div>

  </form>


</body>


</html>
