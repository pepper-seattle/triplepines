<!DOCTYPE html>
<html>
  <head>
    <title>Triple Pines</title>
    <link href="style.css" type="text/css" rel="stylesheet"/>

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
  </head>
    
  <body>
    <header>
      <nav class="navigation">
        <div class="hamburger-menu">
          <svg class="menu-icon" fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
          </svg>
          <svg class="close-icon" fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
          </svg>
        </div>
        <div class="dropdown-menu">
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./merch/index.html">Merch</a></li>
            <li><a href="./art/index.html">Art</a></li>
            <li><a href="./about/index.html">About</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="index-container">

        <img src="./images/stickers.png" alt="stickers" />

        <!-- shop and share section -->
        <h2><a href="./contact/index.html">Shop &amp; Share</a></h2>


        <div class="promoShareText defaultPromoOn">
          <p class="promoA">Bought a Triplepines tshirt or hoodie? Send us photos of you in your new gear!</p>
          <p class="promoB">Keep warm this winter with a code squatch hoodie and a steaming cup of coffee from your very own Triplepines mug!</p>
        </div>

    </div>
    <footer>
      <p>&copy; <script>document.write(new Date().getFullYear())</script> Triplepines</p>
    </footer>

    <script type="text/javascript">
      const navigation = document.querySelector('.navigation');

      function controlMenu() {
        navigation.classList.toggle('is-open');
      }
      navigation.addEventListener('click', controlMenu);


      const promoShareText = document.querySelector('.promoShareText');
      function textSwap() {
        promoShareText.classList.toggle('defaultPromoOn');
      }
      promoShareText.addEventListener('click', textSwap);

    </script>

  </body>
    
</html>
